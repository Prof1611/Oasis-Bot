# =============================================================
# Oasis Bot Configuration
# -------------------------------------------------------------
# Keep only values that are actively used by the current cogs.
# =============================================================

bot:
  # Listening presence lines that promote Oasis news and updates.
  # Leave at least one entry.
  statuses:
    - "Oasis community updates"
    - "new member intros"
    - "live show alerts"
    - "giveaway winners"
    - "supporting moderators"

features:
  drop_the_track:
    # Default game settings inserted for each guild on first run.
    channel_id: null
    ping_role_id: null
    duration_seconds: 600
    daily_enabled: false
    daily_hhmm_utc: "20:00"
    webhook_name: "Oasis Drop The Track"
    webhook_avatar_url: null
    allow_domains: "youtube.com,youtu.be,open.spotify.com,music.apple.com,soundcloud.com"

  songlink:
    # API endpoint used to fetch track details. Normally leave as default.
    base_url: "https://api.song.link/v1-alpha.1/links"
    # How long to wait for the Songlink API before timing out (seconds).
    timeout_seconds: 12
    # Preferred order when listing streaming services on the track embed.
    platform_order:
      - spotify
      - appleMusic
      - youtube
      - youtubeMusic
      - itunes
      - amazonMusic
      - amazonStore
      - deezer
      - tidal
      - soundcloud
      - boomplay
      - gaana
      - saavn

appearance:
  colours:
    # Embed colour used for success messages.
    success: "#0ca115"
    # Embed colour used for informative messages.
    info: "#D1C52E"
    # Embed colour used for error messages.
    error: "#ED4245"
